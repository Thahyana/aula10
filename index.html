            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            pointer-events: none;
        }

        .dropdown:hover .dropdown-menu {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .menu-link {
            transition: all 0.3s ease;
        }

        .dropdown:hover .arrow {
            transform: rotate(180deg);

    </style>

    <script>
        const carousel = document.querySelector('.carousel-slide');
        const images = carousel.querySelectorAll('img');
        const prevBtn = document.querySelector('.absolute.left-4');
        const nextBtn = document.querySelector('.absolute.right-4');
        const indicators = document.querySelectorAll('.bottom-4 > div');

        let currentIndex = 0;

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

            // Atualiza indicadores
            indicators.forEach((dot, index) => {
                dot.className = index === currentIndex
                    ? 'w-3 h-3 rounded-full bg-white'
                    : 'w-3 h-3 rounded-full bg-white/50';
            });
        }

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });

        // Auto-play (opcional)
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }, 3000);
    </script>
